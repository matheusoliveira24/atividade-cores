<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Estudante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="barra-pesquisa">Search</div>
    <div class="menu-lateral">
        <img class= "chapeu" src="Graduation Cap.png">
        <div class="menu_text">
            <img src="dashboard.png" class="img_dash">
            <p class="txt_dash">Dashboard</p>
        </div>

        <div class="menu_text">
            <img src="cash.png" class="img_dash">
            <p class="txt_dash2">Payment Info</p>
        </div>

        <div class="menu_text">
            <img src="pencil.png" class="img_dash">
            <p class="txt_dash2">Registration</p>
        </div>

        <div class="menu_text">
            <img src="notebook.png" class="img_dash">
            <p class="txt_dash2">Courses</p>
        </div>

        <div class="menu_text">
            <img src="document-x.png" class="img_dash">
            <p class="txt_dash2">Drop Semester</p>
        </div>

        <div class="menu_text">
            <img src="equal-circle.png" class="img_dash">
            <p class="txt_dash2">Result</p>
        </div>

        <div class="menu_text">
            <img src="contacts-alt.png" class="img_dash">
            <p class="txt_dash2">Notice</p>
        </div>

        <div class="menu_text">
            <img src="contacts-alt.png" class="img_dash">
            <p class="txt_dash2">Schedule</p>
        </div>

        <div class="menu_text2">
            <img src="logout.png" class="img_dash">
            <p class="txt_dash2">Logout</p>
        </div>
    </div>
    <div class="usuario">
        <img id="john" src="Frame 19.png">
        <p id="doe">John Doe<br> <span id="year">3rd year</span></p>
    </div>
    <div class="barra-principal">
        <p class="text">September 4, 2023</p>

        <p class="texto2">
            Welcome Back, John!
        </p>

        <p class="texto3">
            Always stay updated in your student portal
        </p>
        <div class="imagem-principal">
            <img class="mochila">
            <img class="student">
            <img class="chapeu2">
        </div>
    </div>
    <div class="barra-financas">
        <div class="financa1"><p class="texto4">Finance</p></div>
        <div class="financa2"></div>
        <div class="financa3"></div>
    </div>
    <div class="barra-cursos">
        <div class="curso1"></div>
        <div class="curso2"></div>
    </div>
    <div class="barra-instrutores">
        <div class="instrutor1">
            <img class="img" src="Ellipse 16.png">
        </div>
        <div class="instrutor2">
            <img class="img" src="Ellipse 17.png">
        </div>
        <div class="instrutor3">
            <img class="img" src="Ellipse 18.png">
        </div>
    </div>
    <div class="muito-texto"></div>
</body>
</html>
